    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/characters.css">
        <link rel="stylesheet" href="../styles/pagination.css">
    </head>

    <body style="background: rgb(68, 68, 68);">

        <header class="d-flex flex-column align-items-center">

            <a href="#" class="arrow-left position-relative">
                <img src="/public/arrow-89-24.png" alt="">
            </a>
            <a class="border border-black d-flex justify-content-center pt-1" href="/public/index.html">
            <img style="width: 160px; height: 50px;" src="/public/logo.png" alt="">
            </a>
            <h2 class="mt-3 text-white">Characters</h2>
            
        </header>

        <main class="mt-5">

            <div class="buttons d-flex justify-content-center gap-3 js-container-btns">

                <div id="alive-btn" class="rounded-pill text-light btn btn-outline-secondary position-relative js-alive-btn" data-action="filter">
                    <span>Alive</span>
                    <button class="button-close-alive close-button btn text-light rounded-circle    
                     justify-content-center align-items-center position-absolute" data-action="close">
                        X
                    </button> 
                </div>
                


                <div id="dead-btn" class="rounded-pill text-light btn btn-outline-secondary position-relative js-dead-btn" data-action="filter">
                    <span>Dead</span>
                    <button class="button-close-dead close-button btn text-light rounded-circle 
                     justify-content-center align-items-center position-absolute" data-action="close">
                        X
                    </button>
                </div>

                <div id="unkown-btn" class="rounded-pill text-light btn btn-outline-secondary position-relative js-unknown-btn" data-action="filter">
                    <span>Unknown</span>
                    <button class="button-close-unknown close-button btn text-light rounded-circle
                     justify-content-center align-items-center position-absolute" data-action="close">
                        X
                    </button>
                </div>
            </div>

            <div class="container mt-5">
                <div id="row-div" class="row d-flex justify-content-center js-characters">
                    
                </div>
            </div>
        </main>

        <!--PAGINATION-->
        <nav class="ml-5 pagination-nav" aria-label="...">
            <ul class="pagination"> 
                
            </ul>
          </nav>

        
        <script type="module" src="/script/characters.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script> 
    </body>
    </html>
