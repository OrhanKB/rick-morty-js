    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/characters.css">
    </head>
    <body style="background: rgb(68, 68, 68);">
        <header class="d-flex flex-column align-items-center">
            <a href="#" class="arrow-left position-relative">
                <img src="/public/arrow-89-24.png" alt="">
            </a>
            <a class="border border-black d-flex justify-content-center pt-1" href="/public/index.html">
            <img style="width: 160px; height: 50px;" src="/public/logo.png" alt="">
            </a>
            <h2 class="mt-3 text-white">Characters</h2>
        </header>


        <main class="mt-5">

            <div class="buttons d-flex justify-content-center gap-3">
                <button class="rounded-pill text-light btn btn-outline-secondary">Alive</button>
                <button class="rounded-pill text-light btn btn-outline-secondary">Dead</button>
                <button class="rounded-pill text-light btn btn-outline-secondary">Unknown</button>
            </div>

            <div class="container mt-5">
                <div class="row d-flex justify-content-center">

                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem; height: 22rem;">
                            <span class="favorite position-absolute end-0 mt-4 px-4"><img src="/public/icons8-heart-32.png" alt=""></span>
                            <img class="card-img-top p-2" src="https://picsum.photos/250/250" alt="Card image cap">
                            <div class="card-body p-0">
                              <h6 class="card-title">Rick Sanchez</h6>
                              <div class="character-status">
                                <p class="m-1"><span class="activity"><img class="" src="/public/icons8-skull-50.png" alt=""></span> Alive</p>
                                <p class="m-1"><span class="entity"><img src="/public/icons8-alien-50.png" alt=""></span>Human</p>

                            </div>
                          </div>
                    </div>
                    
                </div>
            </div>
